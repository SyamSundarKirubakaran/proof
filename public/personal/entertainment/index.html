<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

        contentDelay = parseDelay("0");

edia.org\/wiki\/Ravichandran_Ashwin\u0022\u003eRavichandran Ashwin\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003eFavorite all-rounder: \u003ca href=\u0022https:\/\/en.wikipedia.org\/wiki\/Ravindra_Jadeja\u0022\u003eRavindra Jadeja\u003c\/a\u003e\u003c\/li\u003e\n\u003cli\u003eFavorite IPL team: \u003ca href=\u0022https:\/\/en.wikipedia.org\/wiki\/Chennai_Super_Kings\u0022\u003eCSK\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003cp\u003e\u003cimg src=\u0022..\/..\/assets\/csk.jpeg\u0022 alt=\u0022alt text\u0022\u003e\u003c\/p\u003e\n\u003ch2 id=\u0022video-games\u0022\u003eVideo Games\u003c\/h2\u003e\n\u003cul\u003e\n\u003cli\u003eIt\u0026rsquo;s been a long time since I played a video game to be honest. I did play a lot during my school and college days though. I also did spend a lot of time learning and creating 3D game using Unreal Engine 3 and kismet coding. I prefer single player campaign over multiple player games.\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
