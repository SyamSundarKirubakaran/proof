<script type="text/javascript">
    async function typewriter(text, elementId, waitAfter) {
        var n = 0,
            isTag = false
        addText = "";
        const el = document.getElementById(elementId);

        const wait = () => new Promise(r => setTimeout(r, waitAfter));
        const nowait = () => new Promise(r => r());

        const render = () => el.innerHTML = (text.slice(0, n + 1) + addText);

        const cursor = document.createElement('span');
        cursor.id = "blink";

        el.style.setProperty("--cursor-visibility", "visible");
        while (n < text.length) {
            if (text.charAt(n + 1) === "<") isTag = true;
            if (text.charAt(n + 1) === ">") isTag = false;

            if (isTag) {
                n++;
                continue;
            }

            requestAnimationFrame(render);

            if (waitAfter === 0) {
                await nowait();
            } else {
                await wait();
            }

            n++;
        }
        el.style.setProperty("--cursor-visibility", "collapse");
    }

    function parseDelay(d) {
        const parsed = parseInt(d, 10);
        if (isNaN(parsed)) return 0;
        return parsed;
    }

    const titleDelay = parseDelay("0"),
        contentDelay = parseDelay("0");
    const typeeffetct = async () => {
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003ch1 id=\u0027title\u0027\u003eFurlenco\u003c\/h1\u003e\u003c\/span\u003e", "activity-title", titleDelay);
        await typewriter("\u003cspan id=\u0027terminal\u0027\u003e\u003cp\u003e\u003cimg src=\u0022..\/assets\/furlenco_10_years.jpg\u0022 alt=\u0022alt text\u0022\u003e\u003c\/p\u003e\n\u003cp\u003e\u003ca href=\u0022https:\/\/www.furlenco.com\/bengaluru\u0022\u003efurlenco.com\u003c\/a\u003e (House of Kieraya)\u003c\/p\u003e\n\u003ch3 id=\u0022senior-software-engineer-early-2020---present\u0022\u003eSenior Software Engineer (early 2020 - present)\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eProduct Owner: Furlenco App¹ \u0026amp; Warehouse app².\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eInvolved in every stage of feature development starting from planning to release.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022software-engineer-mid-2019---late-2020\u0022\u003eSoftware Engineer (mid 2019 - late 2020)\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eCode owner and Maintainer: Furlenco App, Last-Mile app³ \u0026amp; Warehouse app.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eBuilt Warehouse App from scratch that reduces asset unloading time for every truck from over an hour to \u0026lt; 20 mins - which works even when offline. This has now grown into an app with a no.of functionalities - replacing the web client.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eDeveloped and launched a no.of successful features like: Support for Autopay in consumer app; Offer management; Improvements on Order Tracking; Support for Upfront Payment Plans during Checkout; Support for Dynamic QC in LastMile App, etc.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022software-engineering-intern-late-2018---early-2019\u0022\u003eSoftware Engineering Intern (late 2018 - early 2019)\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cp\u003eSingle-handedly Re-architected Last-Mile app.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003cli\u003e\n\u003cp\u003eAdded new features \/ improvements to the customer-facing android client.\u003c\/p\u003e\n\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022links\u0022\u003eLinks\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\u0022https:\/\/tech.furlenco.com\/using-android-native-animators-interpolators-on-3d-objects-ed5e755b8d20\u0022\u003eR\u0026amp;D prototyping with AR\u003c\/a\u003e\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003ch3 id=\u0022ref\u0022\u003eRef\u003c\/h3\u003e\n\u003cul\u003e\n\u003cli\u003e¹Customer Facing App which has 1M\u002b downloads\u003c\/li\u003e\n\u003cli\u003e²App for Inventory \u0026amp; Asset Management\u003c\/li\u003e\n\u003cli\u003e³App for Delivery \u0026amp; Transit Management\u003c\/li\u003e\n\u003c\/ul\u003e\n\u003c\/span\u003e", "activity-content", contentDelay);
        return;
    }

    typeeffetct()
</script>
